<!DOCTYPE html>
<html>
<head>
    <title>Homero's Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <form>
        <select id="input-item" name="type">
            <option value=''>Type</option>
            <option value="card">Card</option>
            <option value="cash">Cash</option>
            <option value="other">Other</option>
        </select>
        <input name="when" type="text" placeholder="When?">
        <input name="where" type="text" placeholder="Where?">
        <input name="cost" type="text" placeholder="Cost?">
    </form>
    <button id="button">Submit</button>

    <table id="my-table">
        <thead>
           <tr>
               <th>Type</th>
               <th>When?</th>
               <th>Where?</th>
               <th>Cost?</th>
           </tr> 
        </thead>
        <tbody id="table-body">
            <tr id="table-row-items">
                <td>dummy 1</td>
                <td>dummy 2</td>
            </tr>
            <tr>
                <td>data</td>
                <td>data1</td>
                <td>data2</td>
                <td>data3</td>
                <td>data4</td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>

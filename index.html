<!DOCTYPE html>
<html>
<head>
    <title>Homero's Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <form>
        <select id="input-item" name="type">
            <option value=''>Type</option>
            <option value="card">Card</option>
            <option value="cash">Cash</option>
            <option value="other">Other</option>
        </select>
        <input name="date" type="text" placeholder="When?">
        <input name="description" type="text" placeholder="Where?">
        <input name="amount" type="text" placeholder="Cost?">
    </form>
    <button id="button">Submit</button>

    <table>
        <thead>
           <tr>
               <th></th>
               <th>Type</th>
               <th>When?</th>
               <th>Where?</th>
               <th>Cost?</th>
           </tr> 
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
